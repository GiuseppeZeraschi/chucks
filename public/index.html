<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Chuck's Bar | Sydney</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but Chuck's website doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
    <label>
      Donâ€™t fill this out if you're human:
      <input name="bot-field">
    </label>
    <input type="text" name="firstName" id="firstName" required>
    <input type="text" name="lastName" id="lastName" required>
    <input type="tel" name="phone" id="phone" required>
    <input type="email" name="email" id="email" required>
    <textarea name="message" id="message" required></textarea>
    <input type="submit" value="Send">
  </form>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
